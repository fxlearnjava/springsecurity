<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
</head>

<body>
<!-- action="/userLogin" 要和 .loginProcessingUrl("/userLogin") 保持一致 -->
<form action="/userLogin" method="post">
    用户名：<input type="text" name="username" /> <br/>
    密码 ： <input type="password" name="password"> <br/>
    验证码：<input type="text" name="captcha" />
    <img id="captchaCode" src="/captchaCode" style="cursor:pointer;" title="看不清？换一张"/><br>
    <button type="submit">登录</button>
</form>

<script type="text/javascript" th:src="@{/js/jquery-3.6.1.min.js}"></script>
<script th:inline="javascript">
    // 刷新验证码
    $("#captchaCode").bind("click", function () {
        $(this).hide().attr('src', '/captchaCode?random=' + Math.random()).fadeIn();
    });
</script>
</body>
</html>
